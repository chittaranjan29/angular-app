<div class="container">
    <button (click)="getUserdData()">Load User Data</button>
<table class="table" border="2px">
    <thead >
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Image</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" >
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><img src={{user.avatar}}/></td>
        </tr>
    </tbody>
</table>
</div>
